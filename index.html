<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>RxJS Input Filters</title>

    <meta name="description" content="RxJS Input Filters">
    <meta name="author" content="@randytopliffe">

    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <header>
      <h1 class="title">RxJS Filtering Example</h1>
    </header>
    <main>
      <form>
        <div id="form-errors" class="form-error error"></div>
        <div class="form-filters">
          <div class="filter">
            <div class="filter-input">
              <label for="transaction-type">Transaction type:</label>
              <select id="transaction-type" name="transaction-type">
                <option value="all" selected>All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>

          <div class="filter">
            <span id="start-error" class="error"></span>
            <div class="filter-input">
              <label for="start">Start date:</label>
              <input type="text" id="start" name="start"
                    value="2019-05-01">
            </div>
          </div>

          <div class="filter">
            <span id="end-error" class="error"></span>
            <div class="filter-input">
              <label for="start">End date:</label>
              <input type="text" id="end" name="end"
                    value="2019-05-31">
            </div>
          </div>
        </div>
      </form>
      <div id="num-of-results" class="results"></div>
      <div id="total" class="total"></div>
      <section id="transactions" class="transactions">
        <article>Loading ...</article>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
