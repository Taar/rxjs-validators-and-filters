<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>RxJS Input Filters</title>

    <meta name="description" content="RxJS Input Filters">
    <meta name="author" content="@randytopliffe">

    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <main>
      <form name="filters">
        <div id="form-errors"></div>

        <div>
          <label for="transaction-type">Transaction type:</label>
          <select id="transaction-type" name="transaction-type">
            <option value="all" selected>All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div>
          <span id="start-error"></span>
          <label for="start">Start date:</label>

          <input type="text" id="start" name="start"
                value="2019-05-01">
        </div>

        <div>
          <span id="end-error"></span>
          <label for="start">End date:</label>

          <input type="text" id="end" name="end"
                value="2019-05-31">
        </div>

      </form>
      <div id="num-of-results"></div>
      <section id="transactions" class="transactions">
        <article>Loading ...</article>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
